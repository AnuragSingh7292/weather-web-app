<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div>
    <img src="img/weather_images.png" alt="weather">
    <h1>Welcome to the Weather Web App</h1>
    <h2>Technologies Used</h2>
    <p>HTML, CSS, JS, Java, Servlet, JSP,Weather API</p>
    <form action="hello-servlet" method="post" class="searchInput">
        <label for="searchInput"></label>
        <input type="text" placeholder="Enter City Name" id="searchInput" name="city"/>
        <button id="searchButton"><i class="fas fa-search"></i></button>
    </form>
</div>
</body>
</html>
